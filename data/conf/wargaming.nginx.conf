
server {
	listen 80;
 	server_name
	 	dl.wargaming.net
		dl2.wargaming.net
		wg.gcdn.co;

	access_log /var/log/nginx/wargaming-access.log;
	error_log /var/log/nginx/wargaming-error.log error;

	location / {
		proxy_cache cache;
		proxy_cache_key "wargaming $uri$slice_range"; # $is_args$args
		proxy_pass http://$host;
	}
}
