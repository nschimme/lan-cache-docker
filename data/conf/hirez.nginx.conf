
server {
	listen 80;
	server_name
		hirez.http.internapcdn.net
		.hwcdn.net;

	access_log /var/log/nginx/hirez-access.log;
	error_log /var/log/nginx/hirez-error.log error;

	location / {
		proxy_cache cache;
		proxy_cache_key "hirez $uri$slice_range"; # $is_args$args
		proxy_pass http://$host;
	}
}
