worker_processes auto;
worker_rlimit_nofile 100000;

events {
	worker_connections 20000;
	multi_accept on;
}

http {
	include mime.types;
	default_type application/octet-stream;
	sendfile on;
	aio on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 15;
	slice 10m;
	resolver 8.8.8.8 8.8.4.4;
	proxy_cache_lock on;
	proxy_cache_lock_timeout 1h;
	proxy_cache_valid 200 206 3000h;
	proxy_ignore_headers Expires Cache-Control;
	proxy_set_header Range $slice_range;

	# Learn more at https://www.nginx.com/resources/admin-guide/content-caching/
	proxy_cache_path /cache/unified keys_zone=cache:256m levels=1:2:2 inactive=365d use_temp_path=off;

	include "/etc/nginx/conf.d/*.nginx.conf";
}
